<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./index.css">

  <title> Time Tracker Dashboard </title>
</head>
 <body>
   <div class="container">
     <div class="menu">
       <div class="profile">
         <img src="./images/image-jeremy.png" alt="image-jeremy">
         <p class="report"> Report for</p>
         <p class="name">Jeremy Robson</p>
       </div>
       <div class="calender">
         <p>Daily</p>
         <p>Weekly</p>
         <p>Monthly</p>
       </div>

     </div>
     <div class="tracks">
       
       <div class="track-itmes orange">
         <div class="track-itmes__content">
          <div class="work">
            <p> Work   ...</p>
          </div>
          <p class="work-text">
            32hrs
          </p>
          <p class="previous-work">
            Last Week - 36hrs
          </p>
         </div>
         
         </div>
         
       <div class="track-itmes blue">
        <div class="track-itmes__content">
          <div class="play">
            <p>Play ...</p>
          </div>
          <div class="play-text">
            <p> 10hrs</p>
            <p class="previous-play">
              Last Week - 8hrs
            </p>
          </div>
        </div>
       </div>
       <div class="track-itmes pink">
        <div class="track-itmes__content">
          <div class="study">
            <p>Study ...</p>
          </div>
          <div class="Study-text">
            <p> 4hrs</p>
            <p class="previous-study">
              Last Week - 7hrs
            </p>
          </div>
        </div>
       </div>
       <div class="track-itmes green">
         <div class="track-itmes__content">
          <div class="exercise">
            <p>Exercise ...</p>
            <div class="exercise-text">
              <p>4hrs</p>
              <div class="previous-exercise">
                <p>Last Week - 5hrs</p>
              </div>
         </div>
         
        
           </div>
         </div>
       </div>
       <div class="track-itmes purple">
         <div class="track-itmes__content">
          <div class="social">
            <p>Social ...</p>
            <div class="social-text">
              <p>5hrs</p>
              <div class="previous-social">
                 <p>Last Week - 10hrs</p>
              </div>
         </div>
         
           </div>
         </div>
       </div>
       <div class="track-itmes yellow">
         <div class="track-itmes__content">
          <div class="self-care">
            <p>Self-Care ...</p>
            <div class="self-care-text">
              <p>2hrs</p>
              <div class="previous-social-care">
                <p>Last Week - 2hrs</p>
              </div>
         </div>
         
           </div>
         </div>
       </div>

       </div>

     </div>
   </div>
  </body>
</html>
